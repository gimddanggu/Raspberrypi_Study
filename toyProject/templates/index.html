<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 차량 카메라 스트리밍</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .video-box {
      border: 4px solid white;
      padding: 5px;
    }

    .bottom-container {
      display: flex;
      gap: 20px;
    }

    .plate-box, .text-box {
      border: 2px solid white;
      padding: 10px;
      width: 300px;
      height: 150px;
    }

    .plate-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <a href="/logout" class="logout"><button>로그아웃</button></a>

  <div class="container">
    <div class="video-box">
      <img src="http://192.168.0.7:81/stream"" width="640" height="480">
    </div>

    <div class="bottom-container">
      <div class="plate-box">
        <img src="http://192.168.0.7:81/stream" alt="번호판 이미지">
      </div>
      <div class="text-box">
        <p>인식된 번호판: <strong>{{ plate_text }}</strong></p>
        <p>날짜: <strong>{{ now }}</strong></p>
      </div>
    </div>
  </div>
</body>
</html>
