<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>관리자 로그인</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f2f5;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.container {
			background-color: white;
			padding: 30px 40px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0,0,0,0.1);
			width: 300px;
			text-align: center;
		}
		h2 {
			margin-bottom: 20px;
		}
		input {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			width: 100%;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #45a049;
		}
		.error {
			color: red;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>관리자 로그인</h2>
		{% if error %}
			<p class="error">{{ error }}</p>
		{% endif %}
		<form method="POST">
			<input type="text" name="username" placeholder="아이디" required>
			<input type="password" name="password" placeholder="비밀번호" required>
			<button type="submit">로그인</button>
		</form>
	</div>
</body>
</html>
